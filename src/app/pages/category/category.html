<section class="max-w-screen-xl mx-auto p-4">
  <h1 class="text-2xl font-bold text-center mb-6 text-white">
    Categories
  </h1>

  @if (isLoading) {
    <div class="flex justify-center items-center h-40">
      <div
        class="w-10 h-10 border-4 border-green-600 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
  } @else {
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (category of categories; track $index) {
        <a
          [routerLink]="['/category', category._id]"
          class="bg-white rounded-lg shadow p-4 flex flex-col items-center transition-transform duration-300 hover:scale-105 hover:shadow-xl cursor-pointer"
        >
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-32 h-32 object-cover mb-4 rounded"
          />
          <h2 class="text-lg font-semibold">{{ category.name }}</h2>
        </a>
      }
    </div>
  }
</section>
