<section class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-center text-green-600">Login</h2>

  <form (ngSubmit)="handleSubmit()" [formGroup]="loginGroup" class="mt-6 space-y-6">

    <!-- Email -->
    <div class="relative">
      <input
        formControlName="email"
        type="email"
        id="email"
        placeholder=" "
        class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:border-green-600 focus:ring-0 p-3 outline-none transition"
        required
      />
      <label
        for="email"
        class="absolute left-3 top-1 text-gray-500 text-sm transition-all duration-300
               peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
               peer-focus:top-0 peer-focus:text-green-600 peer-focus:text-sm">
        Email
      </label>
      @if(emailController?.touched && emailController?.errors){
        <p class="text-red-500 text-sm mt-1">{{emailErrorMsg}}</p>
      }
    </div>

    <!-- Password -->
    <div class="relative">
      <input
        formControlName="password"
        type="password"
        id="password"
        placeholder=" "
        [class.!border-b-red-500]="passwordController?.touched && passwordController?.errors"
        class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:border-green-600 focus:ring-0 p-3 outline-none transition"
        required
      />
      <label
        for="password"
        [class.!text-red-500]="passwordController?.touched && passwordController?.errors"
        class="absolute left-3 top-1 text-gray-500 text-sm transition-all duration-300
               peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
               peer-focus:top-0 peer-focus:text-green-600 peer-focus:text-sm">
        Password
      </label>
      @if(passwordController?.touched && passwordController?.errors){
        <p class="text-red-500 text-sm mt-1">{{passwordErrorMsg}}</p>
      }
    </div>

    <!-- Submit -->
    <button
      [disabled]="loginGroup.invalid || isLoading"
      type="submit"
      class="cursor-pointer w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition disabled:opacity-50 flex items-center justify-center"
    >
      @if(isLoading){
        <span class="animate-spin inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>
      }@else {
        Submit
      }
    </button>
    don't have an account?
    <a [routerLink]="['/register']" class="text-green-600 hover:underline ">Register</a>
<br>
    forget password?
    <a [routerLink]="['/reset-password']" class="text-green-600 hover:underline mt-4">Reset Password</a>
  </form>
</section>
