<section class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
  <!-- Progress Bar -->
  <div class="mb-7 flex gap-5">
    <div class="w-1/3 h-2 bg-gray-300 rounded" [class.!bg-green-500]="step >= 1"></div>
    <div class="w-1/3 h-2 bg-gray-300 rounded" [class.!bg-green-500]="step >= 2"></div>
    <div class="w-1/3 h-2 bg-gray-300 rounded" [class.!bg-green-500]="step >= 3"></div>
  </div>

  <!-- Step 1 -->
  <div class="hidden" [class.!block]="step === 1">
    <h2 class="text-2xl font-bold text-center text-green-600">Forget Password</h2>
    <form (ngSubmit)="handleSubmitForgetPassword()" [formGroup]="forgetPasswordGroup" class="mt-6 space-y-6">
      <div class="relative">
        <input
          formControlName="email"
          type="email"
          id="forget_email"
          placeholder=" "
          class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:border-green-600 focus:ring-0 p-3 outline-none transition"
          required
        />
        <label
          for="forget_email"
          class="absolute left-3 top-1 text-gray-500 text-sm transition-all duration-300
                 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                 peer-focus:top-0 peer-focus:text-green-600 peer-focus:text-sm">
          Email
        </label>
      </div>
      <button type="submit" class="btn-green w-full">Submit</button>
    </form>
  </div>

  <!-- Step 2 -->
  <div class="hidden" [class.!block]="step === 2">
    <h2 class="text-2xl font-bold text-center text-green-600">Verify Code</h2>
    <form (ngSubmit)="handleSubmitVerifyResetCode()" [formGroup]="verifyResetCodeGroup" class="mt-6 space-y-6">
      <div class="relative">
        <input
          formControlName="resetCode"
          type="text"
          id="reset_code"
          placeholder=" "
          class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:border-green-600 focus:ring-0 p-3 outline-none transition"
          required
        />
        <label
          for="reset_code"
          class="absolute left-3 top-1 text-gray-500 text-sm transition-all duration-300
                 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                 peer-focus:top-0 peer-focus:text-green-600 peer-focus:text-sm">
          Verification Code
        </label>
      </div>
      <button type="submit" class="btn-green w-full">Submit</button>
    </form>
  </div>

  <!-- Step 3 -->
  <div class="hidden" [class.!block]="step === 3">
    <h2 class="text-2xl font-bold text-center text-green-600">Reset Password</h2>
    <form (ngSubmit)="handleSubmitResetPassword()" [formGroup]="resetPasswordGroup" class="mt-6 space-y-6">
      <div class="relative">
        <input
          formControlName="email"
          type="email"
          id="reset_email"
          [readOnly]="true"
          placeholder=" "
          class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:border-green-600 focus:ring-0 p-3 outline-none transition"
          required
        />
        <label
          for="reset_email"
          class="absolute left-3 top-1 text-gray-500 text-sm transition-all duration-300
                 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                 peer-focus:top-0 peer-focus:text-green-600 peer-focus:text-sm">
          Email
        </label>
      </div>
      <div class="relative">
        <input
          formControlName="newPassword"
          type="password"
          id="new_password"
          placeholder=" "
          class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:border-green-600 focus:ring-0 p-3 outline-none transition"
          required
        />
        <label
          for="new_password"
          class="absolute left-3 top-1 text-gray-500 text-sm transition-all duration-300
                 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                 peer-focus:top-0 peer-focus:text-green-600 peer-focus:text-sm">
          New Password
        </label>
      </div>
      <button type="submit" class="btn-green w-full">Submit</button>
    </form>
  </div>
</section>
