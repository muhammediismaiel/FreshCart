<section class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
  <!-- Progress Bar -->
  <div class="mb-7 flex gap-5">
    <div class="w-1/3 h-2 bg-gray-300 rounded" [class.!bg-green-500]="step >= 1"></div>
    <div class="w-1/3 h-2 bg-gray-300 rounded" [class.!bg-green-500]="step >= 2"></div>
    <div class="w-1/3 h-2 bg-gray-300 rounded" [class.!bg-green-500]="step >= 3"></div>
  </div>

  <!-- Step 1: Forget Password -->
  @if (step === 1) {
    <div>
      <h2 class="text-2xl font-bold text-center text-green-600">Forget Password</h2>
      <form (ngSubmit)="handleSubmitForgetPassword()" [formGroup]="forgetPasswordGroup" class="mt-6 space-y-6">

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input formControlName="email" type="email" placeholder="Enter your email"
            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
        </div>

        <button type="submit"
          class="w-full flex items-center cursor-pointer justify-center gap-2 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
          [disabled]="isLoadingForget">

          @if (isLoadingForget) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            Sending...
          } @else {
            Send Reset Code
          }
        </button>
      </form>
    </div>
  }

  <!-- Step 2: Verify Code -->
  @if (step === 2) {
    <div>
      <h2 class="text-2xl font-bold text-center  text-green-600">Verify Code</h2>
      <form (ngSubmit)="handleSubmitVerifyResetCode()" [formGroup]="verifyResetCodeGroup" class="mt-6 space-y-6">

        <div>
          <label class="block text-sm font-medium text-gray-700">Reset Code</label>
          <input formControlName="resetCode" type="text" placeholder="Enter reset code"
            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
        </div>

        <button type="submit"
          class="w-full flex items-center cursor-pointer justify-center gap-2 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
          [disabled]="isLoadingVerify">

          @if (isLoadingVerify) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            Verifying...
          } @else {
            Verify Code
          }
        </button>
      </form>
    </div>
  }

  <!-- Step 3: Reset Password -->
  @if (step === 3) {
    <div>
      <h2 class="text-2xl font-bold text-center text-green-600">Reset Password</h2>
      <form (ngSubmit)="handleSubmitResetPassword()" [formGroup]="resetPasswordGroup" class="mt-6 space-y-6">

        <div>
          <label class="block text-sm font-medium text-gray-700">New Password</label>
          <input formControlName="newPassword" type="password" placeholder="Enter new password"
            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" placeholder="Confirm new password"
            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
        </div>

        <button type="submit"
          class="w-full flex items-center cursor-pointer justify-center gap-2 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
          [disabled]="isLoadingReset">

          @if (isLoadingReset) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            Resetting...
          } @else {
            Reset Password
          }
        </button>
      </form>
    </div>
  }
</section>
