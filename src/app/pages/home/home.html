<section class="max-w-screen-xl mx-auto p-4 bg-green-100">
  <h1 class="text-2xl font-bold text-center text-green-600 mt-6">🏪Welcome to FreshCart🏪</h1>
  <p class="text-center text-gray-600 mt-8">
    🔖Your one-stop shop for fresh groceries and daily essentials.
  </p>

  <!-- input -->
  <div class="flex justify-center mt-8">
    <input
      [formControl]="inputControl"
      type="text"
      placeholder="Search for products with price ..."
      class="p-3 border border-gray-300 rounded-lg w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-green-600 shadow-md text-center"
    />
  </div>

  <!-- Loading Spinner -->
  @if (isLoading) {
    <div class="flex justify-center items-center mt-10">
      <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
  }

  <!-- Products -->
  @if (!isLoading) {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-8">
      @for (product of products; track product.id) {
        <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center hover:shadow-lg transition">
          <img
            [src]="product.imageCover"
            [alt]="product.title"
            class="w-32 h-32 object-cover mb-4 rounded"
          />
          <h2 class="text-lg font-semibold">{{ product.title }}</h2>
          <p class="text-gray-500">{{ product.price | currency }}</p>
          <button
            class="mt-4 cursor-pointer bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700"
            (click)="addProductToCart(product.id)"
          >
            Add to Cart
          </button>
        </div>
      }
    </div>
  }
</section>
