<nav class="bg-white border-gray-200 dark:bg-gray-900 shadow">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <!-- Logo + Mobile Menu -->
    <div class="flex items-center space-x-8">
      <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-green-500 dark:text-white">
          <i class="fa fa-cart-shopping"></i> FreshCart
        </span>
      </a>

      <!-- Mobile Button -->
      <button
        data-collapse-toggle="navbar-menu"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700"
        aria-controls="navbar-menu"
        aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <i class="fa fa-bars text-xl"></i>
      </button>
    </div>

    <!-- Pages -->
    <ul class="hidden md:flex space-x-6 font-medium" id="navbar-menu">
      @if(localIsLogin){
        @for (page of pages; track $index) {
          <li>
            <a
              [routerLink]="page.path"
              routerLinkActive="font-bold text-green-700"
              class="hover:text-green-400 block py-2 px-3 text-green-700 md:p-0 dark:text-green-500">
              {{ page.title }}
            </a>
          </li>
        }
      }
    </ul>

    <!-- Social Icons -->
    <ul class="hidden md:flex space-x-6 font-medium" id="navbar-menu">
      <li>
        <a href="https://face" target="_blank" class="hover:text-green-400 text-green-700 dark:text-green-500">
          <i class="fa fa-brands fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter" target="_blank" class="hover:text-green-400 text-green-700 dark:text-green-500">
          <i class="fa fa-brands fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="https://youtube" target="_blank" class="hover:text-green-400 text-green-700 dark:text-green-500">
          <i class="fa fa-brands fa-youtube"></i>
        </a>
      </li>
      <li>
        <a href="https://linkedin" target="_blank" class="hover:text-green-400 text-green-700 dark:text-green-500">
          <i class="fa fa-brands fa-linkedin"></i>
        </a>
      </li>
    </ul>

    <!-- Auth -->
    <ul class="hidden md:flex space-x-6 font-medium" id="navbar-menu">
      @if(!localIsLogin){
        @for (authPage of authPages; track $index) {
          <li>
            <a
              [routerLink]="authPage.path"
              routerLinkActive="font-bold text-green-700"
              class="hover:text-green-400 block py-2 px-3 text-green-700 md:p-0 dark:text-green-500">
              {{ authPage.title }}
            </a>
          </li>
        }
      }

      @if(localIsLogin){
        <li>
          <span
            (click)="logOut()"
            class="block py-2 px-3 cursor-pointer hover:text-green-400 text-green-700 md:p-0 dark:text-green-500">
            logOut
          </span>
        </li>
      }
      
    </ul>
  </div>
</nav>
