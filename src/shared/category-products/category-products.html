<section class="max-w-screen-xl mx-auto p-6">
  @if (isLoading) {
    <div class="flex justify-center items-center h-40">
      <div class="w-12 h-12 border-4 border-green-600 border-t-transparent rounded-full animate-spin"></div>
    </div>
  } @else {
    <h1 class="text-2xl font-bold text-white mb-6 text-center">
      Products in this Category
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (p of products; track p._id) {
        <div class="bg-white shadow-lg rounded-xl overflow-hidden hover:shadow-xl transition">
          <img [src]="p.imageCover" class="w-full h-56 object-cover" alt="{{ p.title }}">
          <div class="p-4">
            <h2 class="font-semibold text-lg text-gray-800 truncate">{{ p.title }}</h2>
            <p class="text-green-600 font-bold mt-2">{{ p.price | currency }}</p>
          </div>
        </div>
      }
    </div>

    @if (products.length === 0) {
      <p class="text-center text-gray-500">No products found in this category.</p>
    }
  }
</section>
